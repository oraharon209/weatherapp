version: 2.1
jobs:
  build:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker build -t weatherapp .
      - run:
          name: Run simple test
          command: |
            docker run -d -p 9090:9090 weatherapp
            python tests/reachability.py

